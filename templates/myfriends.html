<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>My Friends</title>
	<link rel="stylesheet" href="/static/style.css">
	<link rel="icon" href="/static/favicon.ico">
	<link rel="preload" as="script" href="/static/slideshow.js">
	<script src="/static/slideshow.js" onload="addListener()"></script>
</head>

<header>
	<div class="header">
		<nav>
			<ul class="nav">
				<li class="nav2"><a href="/" target="_top">Home</a></li>
				<li class="nav2"><a href="/aboutme" target="_top">About Me</a></li>
				<li class="nav2"><a href="/links" target="_top">Links</a></li>
			</ul>
		</nav>
	</div>
</header>

<body>

<h1 class="name">Sike, I have no friends.</h1>
<h2 class="shortbio">page coming soon.</h2>

<!-- Slideshow container -->
<div class="slideshow-container">

	<!-- Full-width images with number and caption text -->
	<div class="mySlides fade">
		<div class="numbertext">1 / 3</div>
		<img src="/static/slideshow/slide1.jpg" style="width:100%" alt="test">
		<div class="text">Briar Woods</div>
	</div>

	<div class="mySlides fade">
		<div class="numbertext">2 / 3</div>
		<img src="/static/slideshow/slide2.jpg" style="width:100%" alt="test">
		<div class="text">Stone Bridge</div>
	</div>

	<div class="mySlides fade">
		<div class="numbertext">3 / 3</div>
		<img src="static/slideshow/slide3.jpg" style="width:100%" alt="test">
		<div class="text">Bella <3</div>
	</div>

	<!-- Next and previous buttons -->
	<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	<a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
	<span class="dot" onclick="currentSlide(1)"></span>
	<span class="dot" onclick="currentSlide(2)"></span>
	<span class="dot" onclick="currentSlide(3)"></span>
</div>

</body>

</html>
