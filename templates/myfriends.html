<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>My Friends</title>
	<link rel="stylesheet" href="/static/style.css">
	<link rel="icon" href="/static/favicon.ico">
	<link rel="preload" as="script" href="/static/slideshow.js">
	<script src="/static/slideshow.js" onload="addListener()"></script>
</head>

<header>
	<div class="header">
		<nav>
			<ul class="nav">
				<li class="nav2"><a href="/" target="_top">Home</a></li>
				<li class="nav2"><a href="/aboutme" target="_top">About Me</a></li>
				<li class="nav2"><a href="/projects" target="_top">Projects</a></li>
			</ul>
		</nav>
	</div>
</header>

<body>

<div>
	<h1 class="resume">My Friends <3</h1>
</div>

<div class="slideshow-container">

	<div class="mySlides fade">
		<div class="numbertext">1 / 6</div>
		<img src="/static/slideshow/slide1.jpg" style="width:100%" alt="test">
		<div class="text">Briar Woods</div>
	</div>

	<div class="mySlides fade">
		<div class="numbertext">2 / 6</div>
		<img src="/static/slideshow/slide2.jpg" style="width:100%" alt="test">
		<div class="text">Stone Bridge</div>
	</div>

	<div class="mySlides fade">
		<div class="numbertext">3 / 6</div>
		<img src="static/slideshow/slide3.jpg" style="width:100%" alt="test">
		<div class="text">Bella <3</div>
	</div>

	<div class="mySlides fade">
		<div class="numbertext">4 / 6</div>
		<img src="static/slideshow/slide4.jpg" style="width:100%" alt="test">
		<div class="text">Tabi <3</div>
	</div>

	<div class="mySlides fade">
		<div class="numbertext">5 / 6</div>
		<img src="static/friendgroupdec.jpg" style="width:100%" alt="test">
		<div class="text">Decision Day</div>
	</div>

	<div class="mySlides fade">
		<div class="numbertext">6 / 6</div>
		<img src="static/slideshow/slide6.jpg" style="width:100%" alt="test">
		<div class="text">Piggies or Bunnies?</div>
	</div>

	<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	<a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<div style="text-align:center">
	<span class="dot" onclick="currentSlide(1)"></span>
	<span class="dot" onclick="currentSlide(2)"></span>
	<span class="dot" onclick="currentSlide(3)"></span>
	<span class="dot" onclick="currentSlide(4)"></span>
	<span class="dot" onclick="currentSlide(5)"></span>
	<span class="dot" onclick="currentSlide(6)"></span>
</div>

</body>

</html>
